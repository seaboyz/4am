<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">SignIn</mat-card-title>


            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <input
                            matInput
                            placeholder="Email"
                            required
                            name="email"
                            (input)="onEmailChange($event)"
                        >
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input
                            matInput
                            placeholder="Password"
                            type="password"
                            required
                            minlength="6"
                            name="password"
                            (input)="onPasswordChange($event)"
                        >
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-checkbox>Remember Me!</mat-checkbox>
                    <button
                        mat-raised-button
                        color="primary"
                        class="login-button"
                        (click)="login()"
                    >
                        Sign In
                    </button>

                    <button
                        mat-raised-button
                        class="login-button"
                    >
                        Login with Google
                    </button>
                </form>
            </mat-card-content>

        

    </mat-card>
</div>
