<header>
    <div
        class="logo-container"
        routerLink="/"
    >
        <a
            class="logo"
            routerLink=""
        >4am</a>
    </div>
    <div class="options">
        <a
            *ngIf="user?.id"
            class="option"
            routerLink="profile"
        >Hello {{user?.username}}</a>

        <a
            *ngIf="user?.id; else signin"
            class="option"
            (click)="signOut()"
        >Sign Out</a>
        <ng-template
            #signin
            class="option"
        >
            <a routerLink="login">Sign In</a>
        </ng-template>

        <a
            *ngIf="!user?.id"
            class="option"
            routerLink="register"
        >Sign Up</a>
        <a
            class="cart"
            routerLink="cart"
        >
            <app-cart-icon></app-cart-icon>
        </a>
    </div>

</header>
<router-outlet></router-outlet>
